<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Formulaire de Creation des employes</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/esic.css" />
</h:head>
<h:body>
	<ui:include src="nav.xhtml"></ui:include>
	<div class="container-fluid col-lg-6 col-lg-offset-3">
		<h3>
			<h:outputText value="#{msg.register_form_home}" />
		</h3>
		<div class="form-group">
			<h:form>
				<h4>
					<h:outputText value="#{msg.register_form_msg}" />
				</h4>

				<h:outputText value="#{msg.register_file_number}" />
				<h:inputText styleClass="form-control"
					value="#{ctrEmployeeBean.empDataBean.fileNumber}" required="true"
					id="fileNumber"
					requiredMessage="#{msg.register_filenumber_required}" />
				<h:message for="fileNumber" style="color : red" />

				<h:outputText value="#{msg.register_firstname}" />
				<h:inputText styleClass="form-control"
					value="#{ctrEmployeeBean.empDataBean.firstname}" required="true"
					id="prenom" requiredMessage="#{msg.register_prenom_required}" />
				<h:message for="prenom" style="color : red" />

				<h:outputText value="#{msg.register_name}" />
				<h:inputText styleClass="form-control"
					value="#{ctrEmployeeBean.empDataBean.lastname}" required="true"
					id="nom" />
				<h:message for="nom" style="color : red" />

				<h:outputText value="#{msg.register_mail}" />
				<h:inputText styleClass="form-control"
					value="#{ctrEmployeeBean.empDataBean.email}" required="true"
					validator="#{ctrEmployeeBean.validateEmail}" id="email" />
				<h:message for="email" />


				<h:outputText value="#{msg.register_login}" />
				<h:inputText styleClass="form-control"
					value="#{ctrEmployeeBean.empDataBean.login}" required="true"
					id="login" />
				<h:message for="login" />


				<h:outputText value="#{msg.register_password}" />
				<h:inputText styleClass="form-control"
					value="#{ctrEmployeeBean.empDataBean.password}" required="true"
					id="password" type="password" />
				<h:message for="password" />


				<h:outputText value="#{msg.register_phone_number}" />
				<h:inputText styleClass="form-control"
					value="#{ctrEmployeeBean.empDataBean.phoneNumber}" required="true"
					id="phoneNumber" />
				<h:message for="phoneNumber" />

				<h:outputText value="#{msg.register_is_project_manager}"/>
				<h:selectBooleanCheckbox styleClass="checkPm"
					value="#{ctrEmployeeBean.isPM}"
					id="isPM" />
				<h:message for="isPM" />

				<br/>
					<h:commandButton styleClass="btn btn-success"
						value="#{msg.register_submit_button}"
						action="#{ctrEmployeeBean.saveEmployee}" />
				
			</h:form>
		</div>
	</div>
</h:body>
</html>
