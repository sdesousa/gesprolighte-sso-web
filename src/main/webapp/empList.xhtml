<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Gespro-Web</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<script src="css/jquery.min.js" />
	<script src="css/bootstrap.min.js" /> -->

	<style type="text/css">
	.btn-space {
		margin-right: 5px;
	}
	</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  
</h:head>

<h:body>
	<ui:include src="nav.xhtml"></ui:include>
	<div class="container">

		<h1>Bienvenue aux employés de la société INDYLI</h1>
		<h:form>

			<p class="col-md-12 bg-light text-right"><h:commandButton action="/registerEmp.xhtml?faces-redirect=true"
				value="Ajouter"
				styleClass="btn btn-success" /></p>

			<h:dataTable value="#{ctrEmployeeBean.empList}" var="pers"
				class="table table-striped table-hover table-bordered tableUpdated">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.register_file_number}" />
					</f:facet>
    				#{pers.fileNumber}
    			</h:column>
				<h:column>
					<!-- column header -->
					<f:facet name="header">
						<h:outputText value="#{msg.register_firstname}" />
					</f:facet>
    				#{pers.firstname}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.register_name}" />
					</f:facet>
    				#{pers.lastname}
    			</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.register_mail}" />
					</f:facet>
    				#{pers.email}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.register_phone_number}" />
					</f:facet>
    				#{pers.phoneNumber}
    			</h:column>
    			<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.register_login}" />
					</f:facet>
    				#{pers.login}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.btn_tab}" />
					</f:facet>
					<h:commandButton value="#{msg.btn_update}"
						action="#{ctrEmployeeBean.updateEmpById}"
						styleClass="btn btn-primary btn-space">
						<f:param name="empId" value="#{pers.id}" />
					</h:commandButton>
					<h:commandButton value="#{msg.btn_promote}" 
						action="#{ctrEmployeeBean.promoteEmpById}"
						styleClass="btn btn-info btn-space">
						<f:param name="empId" value="#{pers.id}" />
					</h:commandButton>
					<h:commandButton styleClass="btn btn-danger"
						action="#{ctrEmployeeBean.deleteEmpById}"
						value="#{msg.btn_delete}">
						<f:param name="empId" value="#{pers.id}" />
					</h:commandButton>
				</h:column>

			</h:dataTable>

		</h:form>
	</div>
</h:body>
</html>
