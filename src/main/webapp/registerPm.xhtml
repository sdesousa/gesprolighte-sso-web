<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Formulaire de Creation des chefs de projet</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</h:head>
<h:body>
	<ui:include src="nav.xhtml"></ui:include>
	<div class="container-fluid col-lg-6 col-lg-offset-3">
		<h3>
			<h:outputText value="#{msg.register_form_home}" />
		</h3>
		<div class="form-group">
			<h:form>
				<h4>
					<h:outputText value="#{msg.register_form_msg}" />
				</h4>

				<div>
					<h:outputText value="#{msg.register_file_number}" />
					<h:inputText styleClass="form-control"
						value="#{ctrProjectManagerBean.pmDataBean.fileNumber}" required="true"
						id="fileNumber"
						requiredMessage="#{msg.register_filenumber_required}" />
				</div>
				<h:message for="fileNumber" style="color : red" />

				<div>
					<h:outputText value="#{msg.register_firstname}" />
					<h:inputText styleClass="form-control"
						value="#{ctrProjectManagerBean.pmDataBean.firstname}" required="true"
						id="prenom" requiredMessage="#{msg.register_firstname_required}" />
				</div>
				<h:message for="prenom" style="color : red" />

				<div>
					<h:outputText value="#{msg.register_name}" />
					<h:inputText styleClass="form-control"
						value="#{ctrProjectManagerBean.pmDataBean.lastname}" required="true"
						id="nom"
						requiredMessage="#{msg.register_name_required}" />
				</div>
				<h:message for="nom" style="color : red" />

				<div>
					<h:outputText value="#{msg.register_mail}" />
					<h:inputText styleClass="form-control"
						value="#{ctrProjectManagerBean.pmDataBean.email}" required="true"
						requiredMessage="#{msg.register_mail_required}"
						validator="#{ctrProjectManagerBean.validateEmail}" id="email" />
				</div>
				<h:message for="email" style="color : red" />

				<div>
					<h:outputText value="#{msg.register_login}" />
					<h:inputText styleClass="form-control"
						value="#{ctrProjectManagerBean.pmDataBean.login}" required="true"
						id="login"
						requiredMessage="#{msg.register_login_required}" />
				</div>
				<h:message for="login" style="color : red" />

				<div>
					<h:outputText value="#{msg.register_password}" />
					<h:inputText styleClass="form-control"
						value="#{ctrProjectManagerBean.pmDataBean.password}" required="true"
						id="password" type="password"
						requiredMessage="#{msg.register_password_required}" />
				</div>
				<h:message for="password" style="color : red" />

				<div>
					<h:outputText value="#{msg.register_phone_number}" />
					<h:inputText styleClass="form-control"
						value="#{ctrProjectManagerBean.pmDataBean.phoneNumber}" required="true"
						id="phoneNumber"
						requiredMessage="#{msg.register_phone_number_required}" />
				</div>
				<h:message for="phoneNumber" style="color : red" />

				<br/>
				<h:commandButton styleClass="btn btn-success"
					value="#{msg.register_submit_button}"
					binding="#{ctrProjectManagerBean.saveButton}"
					action="#{ctrProjectManagerBean.saveEmployee}" id="saveButton" />
				<br/>
				<h:message for="saveButton" style="color : red" />

			</h:form>
		</div>
	</div>
</h:body>
</html>
