<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>JSF 2.0 Liste Personne</title>
	 

	<style type="text/css">
.btn-space {
	margin-right: 5px;
}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</h:head>
<h:body>

	<ui:include src="nav.xhtml"></ui:include>
	<div class="container">
		<h3>
			<h:outputText value="#{msg.greeting_text}" />
		</h3>
		 
		 
         
		<div class="row">
			<div class="col-md-6 bg-light text-left">
				<a href="listProjects.xhtml" class="btn btn-primary">
		 			<span class="glyphicon glyphicon-circle-arrow-left"></span> Retour 
		        </a> 
			</div>
			<div class="col-md-6 bg-light text-right">
				 <a href="addProject.xhtml" class="btn btn-success   float-right">Ajouter une phase</a> 
			</div>
        </div>
		<h:dataTable value="#{ctrProjetBean.phaseList}" var="projectphase"
			class="table table-striped table-hover table-bordered tableUpdated">
			
			<h:column>
				<!-- column header -->
				<f:facet name="header">
					<h:outputText value="#{msg.amount}" /> 
				</f:facet>
    				#{projectphase.amount}
    			</h:column>
			 
            <h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.description}" />
				</f:facet>
    				#{projectphase.description}
    		</h:column>
    		<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.projectCode}" />
				</f:facet>
    				#{projectphase.phaseCode}
    		</h:column>
    		<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.creationDate}" />
				</f:facet>
    				#{projectphase.startDate}
    		</h:column>
    		<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.endDate}" />
				</f:facet>
    				#{projectphase.endDate}
    		</h:column>
	 		 
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.status}" />
				</f:facet>
    			
    				#{projectphase.status}
    		</h:column>
    		<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.isended}" />
				</f:facet> 
    				#{projectphase.isEnded}
    		</h:column>
    		<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.creationDate}" />
				</f:facet>
    				#{projectphase.creationDate}
    		</h:column>
    		<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.updateDate}" />
				</f:facet>
    				#{projectphase.updateDate}
    		</h:column>
    		 
		</h:dataTable>
		
	</div>
       
</h:body>


</html>
