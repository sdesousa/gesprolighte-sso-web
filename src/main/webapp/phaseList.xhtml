<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Gespro-Web</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<script src="css/jquery.min.js" />
	<script src="css/bootstrap.min.js" /> -->

	<style type="text/css">
	.btn-space {
		margin-right: 5px;
	}
	</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  
</h:head>

<h:body>
	<ui:include src="nav.xhtml"></ui:include>
	<div class="container">

		<h1>#{msg.phs_title}</h1>
		<h:form>

			<p class="col-md-12 bg-light text-right"><h:commandButton action="#{ctrPhaseBean.addPhase}"
				value="#{msg.btn_add}"
				styleClass="btn btn-success" /></p>

			<h:dataTable value="#{ctrPhaseBean.phsList}" var="phs"
				class="table table-striped table-hover table-bordered tableUpdated">
				<h:column>
					<!-- column header -->
					<f:facet name="header">
						<h:outputText value="#{msg.phsCode}" />
					</f:facet>
    				#{phs.phaseCode}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.phsDescription}" />
					</f:facet>
    				#{phs.description}
    			</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.phsStartDate}" />
					</f:facet>
    				#{phs.startDate}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.phsEndDate}" />
					</f:facet>
    				#{phs.endDate}
    			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.phsAmount}" />
					</f:facet>
    				#{phs.amount}
    			</h:column>
    			<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.phsStatus}" />
					</f:facet>
    				#{phs.status == 1 ? msg.yes : msg.no}
    			</h:column>
    			<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.phsIsEnded}" />
					</f:facet>
    				#{phs.isEnded == 1 ? msg.yes : msg.no}
    			</h:column>
    			<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.phsProject}" />
					</f:facet>
    				#{phs.gpProject.projectCode}: #{phs.gpProject.name}
    			</h:column>
    			
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg.btn_tab}" />
					</f:facet>
					<h:commandButton value="#{msg.btn_update}"
						action="#{ctrPhaseBean.updatePhsById}"
						styleClass="btn btn-primary btn-space">
						<f:param name="phsId" value="#{phs.id}" />
					</h:commandButton>
					<h:commandButton styleClass="btn btn-danger"
						action="#{ctrPhaseBean.deletePhsById}"
						value="#{msg.btn_delete}">
						<f:param name="phsId" value="#{phs.id}" />

					</h:commandButton>
				</h:column>

			</h:dataTable>

		</h:form>
	</div>
</h:body>
</html>
